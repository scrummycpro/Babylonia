{% extends 'base.html' %}

{% block content %}
    <h1>Analysis Results</h1>

    <!-- Display Word Cloud -->
    <div class="row mb-5">
        <div class="col-md-12 text-center">
            <img src="{{ url_for('static', filename=wordcloud) }}" alt="Word Cloud" class="img-fluid" style="max-width: 100%; height: auto; border: 2px solid #ccc; border-radius: 10px;">
        </div>
    </div>

    <!-- Display Questions -->
    <div class="row">
        <div class="col-md-12">
            <h2>Extracted Questions</h2>
            <ul>
                {% for question in questions %}
                    <li>{{ question }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
