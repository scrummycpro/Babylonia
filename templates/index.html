{% extends 'base.html' %}

{% block content %}
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-image: url("{{ url_for('static', filename='images/index2.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }

        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        .content-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
    </style>

    <div class="content-container">
        <div class="content-box">
            <h1>Welcome to Babylonia</h1>
            <p>This is your main dashboard. From here, you can access all the features of the application.</p>

            <!-- File Upload Form -->
            <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload a file</label>
                    <input class="form-control" type="file" id="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
{% endblock %}
