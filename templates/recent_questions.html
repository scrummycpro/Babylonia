{% extends 'base.html' %}

{% block content %}
    <h2>Recent Questions</h2>
    <form action="{{ url_for('export_selected_questions') }}" method="POST">
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Export Selected to CSV</button>
        </div>
        <div class="question-container">
            {% for question in questions %}
                <div class="card question-card">
                    <div class="card-body">
                        <input type="checkbox" name="selected_questions" value="{{ question }}">
                        <p class="card-text">{{ question }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </form>
{% endblock %}

{% block styles %}
    <style>
        .question-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .question-card {
            padding: 20px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 10px;
        }
        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .card-text {
            margin-left: 10px;
            flex-grow: 1;
        }
    </style>
{% endblock %}
